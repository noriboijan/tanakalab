<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Member - TANAKA Lab. - Waseda University</title>
    <script src="/js/import.js"></script>
    <!--[if lte IE 9]>
    <script src="//cdnjs.cloudflare.com/ajax/libs/html5shiv/3.6.2/html5shiv.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/respond.js/1.3.0/respond.js"></script>
    <![endif]-->
    <script type="text/javascript" src="/js/jquery.csv.js"></script>
    <script type="text/javascript">
    $(function(){
      $.get('member.csv',function(data){
        var csv = $.csv()(data);
        var list
        var cont = false;
        var cap = false;
        $(csv).each(function(){
          if(!cap){
            list += '<thead><tr><th>'+this[0]+'</th><th>'+this[1]+'</th></tr></thead><tbody>';
            cap = true;
          }else if(!this[0]){
            list += '</p>'+this[1]
          }else if (this[0] && this[1]){
            if(cont){
              list += '</td></tr>';
              cont = false;
            }
            list += '<tr><td>'+this[0]+'</td><td>'+this[1];
            cont = true;
          }
            if(this[3]){
              list += ' <a href="'+this[3]+'"><span class="glyphicon glyphicon-home" aria-hidden="true"></span></a>';
            }
        })
        list += '</td></tr></tbody>';
        $('#csv').prepend(list);
      })
    })
    </script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="col-xs-10 col-xs-offset-1 text-center">
        <h1 class="page-header">田中研究室在籍者リスト</h1>
      </div>
      <div class="col-xs-6 col-xs-offset-3">
          <table class="table table-hover" id="csv"></table>
      </div>
    </div>
  </body>
</html>
